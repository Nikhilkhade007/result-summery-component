<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="progress">
      <div class="left-container">
        <h1 class="title">Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <div class="about-score">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-container">
        <h1>Summary</h1>
        <div class="contaner">
          <div
            class="column"
            style="
              background-color: hsla(0, 100%, 67%, 0.251);
              color: hsl(0, 100%, 67%);
            "
          >
            <div class="status">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction image"
              />
              <span>Reaction</span>
            </div>
            <div class="total_number">
              <div class="actual">80</div>
              <div class="total">/ 100</div>
            </div>
          </div>
          <div
            class="column"
            style="
              background-color: hsla(39, 100%, 50%, 0.251);
              color: hsl(39, 100%, 56%);
            "
          >
            <div class="status">
              <img src="./assets/images/icon-memory.svg" alt="memory image" />
              <span>Memory</span>
            </div>
            <div class="total_number">
              <div class="actual">92</div>
              <div class="total">/ 100</div>
            </div>
          </div>
          <div
            class="column"
            style="
              background-color: hsla(166, 100%, 37%, 0.251);
              color: hsl(166, 100%, 37%);
            "
          >
            <div class="status">
              <img src="./assets/images/icon-verbal.svg" alt="verbal image" />
              <span>Verbal</span>
            </div>
            <div class="total_number">
              <div class="actual">61</div>
              <div class="total">/ 100</div>
            </div>
          </div>
          <div
            class="column"
            style="
              background-color: hsl(241, 100%, 89%, 0.251);
              color: hsl(234, 85%, 45%);
            "
          >
            <div class="status">
              <img src="./assets/images/icon-visual.svg" alt="visual image" />
              <span>Visual</span>
            </div>
            <div class="total_number">
              <div class="actual">72</div>
              <div class="total">/ 100</div>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nikhil Khade</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
